<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link href="./dist/output.css" rel="stylesheet">
    <title>WOWOROOM 後台</title>
</head>

<body>

    <nav class="wrap flex items-center justify-between py-9 font-bold">
        <h1 class="text-2xl hover:text-primary">
            <a href="index.html">WOWOROOM</a>
        </h1>
        <ul class="flex text-xl space-x-12 ">
            <li class="hover:text-primary"><a href="#">後台管理</a></li>
            <li class="hover:text-primary"><a href="#">管理員登入</a></li>
        </ul>
    </nav>

    <div class="border-b-[40px] border-black mb-[30px]"></div>

    <section class="wrap">
        <div class="flex justify-around mb-[58px]">
            <div class="flex flex-col items-center">
                <h3 class="text-[28px] text-center mb-[98px] font-bold">全產品類別營收比重</h3>
                <div id="productCategory"></div>
            </div>
            <div class="flex flex-col items-center">
                <h3 class="text-[28px] text-center mb-[98px] font-bold">全品項營收比重</h3>
                <div id="product"></div>
            </div>
        </div>

    </section>

    <section class="wrap">
        <div class="flex justify-end delOrderBtn">
            <input type="button"
                class="cursor-pointer border-[1px] border-black rounded px-5 py-[10px] text-xl hover:bg-black hover:text-white mb-3"
                value="清除全部訂單">
        </div>

        <table class="orderTable table-auto border border-black w-full mb-[108px]">
            <thead>
                <tr>
                    <th width="10%" class="border border-black">訂單編號</th>
                    <th width="10%" class="border border-black">聯絡人</th>
                    <th width="20%" class="border border-black">聯絡地址</th>
                    <th width="15%" class="border border-black">電子郵件</th>
                    <th width="15%" class="border border-black">訂單品項</th>
                    <th width="10%" class="border border-black">訂單日期</th>
                    <th width="10%" class="border border-black">訂單狀態</th>
                    <th width="10%" class="border border-black">操作</th>
                </tr>
            </thead>
            <tbody class="orderList">
                <tr class="hidden">
                    <td class="border border-black">10088377474</td>
                    <td class="border border-black">小杰<br>0912345678</td>
                    <td class="border border-black">高雄市前鎮區六合路183巷66號</td>
                    <td class="border border-black">cccexample@gmail.com</td>
                    <td class="border border-black">Louvre 雙人床架</td>
                    <td class="border border-black">2021/03/08</td>
                    <td class="border border-black underline text-info">未處理</td>
                    <td class="border border-black text-center">
                        <input type="button" value="刪除" class="bg-warn text-white px-4 py-2">
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
